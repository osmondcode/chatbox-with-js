<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="chatbox-wrapper">
        <div class="chatbox-toggle">
            <i class="bx bx-message-box">I</i>
        </div>
        <div class="chatbox-message-wrapper">
            <div class="chatbox-message-header">
                <div class="chatbox-message-profile">
                    <img src="./Jessica 20220707_012737.jpg" alt="" class="chatbox-message-image">
                    <div class="chatbox-message-name-status">
                        <h4 class="chatbox-message-name">Micheal Jessica</h4>
                        <p class="chatbox-message-status">Online</p>
                    </div>
                </div>
                <div class="chatbox-message-dropdown">
                    <i class="fas three-dots chatbox-message-dropdown-toggle ">||</i>
                    <ul class="chatbox-dropdown-menu">
                        <li>
                            <a href="#">Search</a>
                        </li>
                        <li>
                            <a href="#">report</a>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="chatbox-message-content">
                <h4 class="chatbox-message-no-message">You do not have any message yet!</h4>
                <!-- <div class="chatbox-message-item sent">
                    <span class="chatbox-message">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero expedita, perferendis officia maiores a nemo?
                    </span>
                    
                    <span class="chat-box-message-time">8:45pm</span>
                    
                </div>

                <div class="chatbox-message-item recieved">
                    <span class="chatbox-message">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero expedita, perferendis officia maiores a nemo?
                    </span>
                    
                    <span class="chat-box-message-time">8:45pm</span>
                    
                </div> -->
            </div>
            <div class="chatbox-message-bottom">
                <form action="#" class="chatbox-message-form">
                    <textarea rows="1" placeholder="Type message..." class="chatbox-message-input"></textarea>
                    <button type="submit" class="chatbox-message-submit">></button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
